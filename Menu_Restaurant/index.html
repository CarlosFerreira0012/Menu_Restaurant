<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o seu Café</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="menu">
        <!--main Contera os preços dos cafe  e sobremesas-->
        <main>
            <h1>Coffstack Landy</h1>
            <p class="established"> Since 2024</p>
            <hr>
            <!--Haverá 2 seçoes Cafes e Sobremesas.Por isso 2 section-->
            <section>
                <h2>Coffe</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">Café c/ leite</p>
                    <p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3,75</p>
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3,50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4,00</p>
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4,50</p>
                </article>

            </section>

            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">1.50</p>
                </article>

                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>

                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>



            </section>

        </main>
        <hr class="bottom-line">
        <flooter>
            <p>
                <a href="https://www.freecodecamp.org">Visit our website</a>
            </p>
            <p class="address">1 2 3 Free Code Camp Drive</p>
        </flooter>
    </div>
</body>

</html>
